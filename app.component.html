<h1>Welcome to {{title}}</h1>
<ul *ngFor="let item of courses">
  <li>{{item}}</li>
</ul>

<table border="1">
<tr>
  <th>SNo.</th>
  <th>Name</th>
  <th>Age</th>
  <th>City</th>
</tr>
<tr *ngFor="let tem of jsontypeData; let i=index">
  <td>{{i+1}}</td>
    <td>{{tem.name}}</td>
      <td>{{tem.age}}</td> 
       <td>{{tem.city}}</td>
</tr>
</table>
