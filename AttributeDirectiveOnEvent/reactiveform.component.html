<div class="container">
  <h2 appAttr>Reactive  form Validation</h2>
  <form action="" [formGroup]="myForm"  (ngSubmit)="postLogin()">
    <div class="form-group">
      <label for="">Name </label>
      <input type="text" class="form-control" formControlName="name" name="name">
        <!-- errors -->
        <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched" class="alert alert-danger">
          <div *ngIf="myForm.controls.name.errors.required">Name is required</div>
          <div *ngIf="myForm.controls.name.errors.pattern">Only alphabets allowed</div>
        </div>
    </div>
    <div class="form-group">
      <label >Mobile</label>
      <input type="text" class="form-control" formControlName="mobile" name="mobile">
    </div>

    <div class="form-group">
      <label >Age</label>
      <input type="text" class="form-control" formControlName="mobile" name="mobile">
    </div>
    <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid"/>
  </form>
</div>
