<div class="container">
    <h2 abc > Reactive Form Validation</h2>
    <p *appIf="status">Hello Guys</p>
    <form [formGroup]="myForm" (ngSubmit)="postLogin()">
        <div class="form-group">
            <label> Name </label>
            <input type="text" class="form-control" formControlName="name" name="name"/>
            <!-- errors-->
            <div *ngIf="myForm.controls.name.invalid && myForm.controls.name.touched" class="alert alert-danger">
               <div *ngIf="myForm.controls.name.errors.required">
                   Name is required
               </div>
               <div *ngIf="myForm.controls.name.errors.pattern">
                Only alphabate allow
              </div>
            </div>
        </div>
        <div class="form-group">
            <label> Mobile </label>
            <input type="text" class="form-control" formControlName="mobile" name="mobile"/>
        </div>
        <div class="form-group">
            <label> Age </label>
            <input type="text" class="form-control" formControlName="age" name="age"/>
            <div *ngIf="myForm.controls.age.invalid && myForm.controls.age.touched" class="alert alert-danger">
                <div *ngIf="myForm.controls.age.errors.required">
                    Age is required
                </div>
                <div *ngIf="myForm.controls.age.errors.errAgeMsg">
                 Age is between 18 to 45
               </div>
             </div>
        </div>
        <input type="submit" value="Submit" class="btn btn-success" [disabled]="myForm.invalid"/>
    </form>
</div>
