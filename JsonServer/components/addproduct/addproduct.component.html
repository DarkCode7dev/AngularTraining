<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="postProduct()">
    <div class="form-group">
      <label >Pname</label>
      <input type="text" class="form-control" formControlName="pname" placeholder="Password">
    </div>
    <div class="form-group">
      <label >Price</label>
      <input type="text" class="form-control" formControlName="price" placeholder="Price">
    </div>
    <div class="form-group">
      <label >Quantity</label>
      <input type="text" class="form-control" formControlName="quantity" placeholder="Quantity">
    </div>
    <input type="submit" value="Post" class="btn btn-success" [disabled]="myForm.invalid">
  </form>
</div>
